<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Timesheet</title>
  <!-- Bootstrap 5 CSS via CDN -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoU8x6EQf8uW9QrgiDh2zS++M1AiYkAQpF3YiFE61ur8+Xf"
    crossorigin="anonymous"
  >
  <style>
    /* Minor tweaks on top of Bootstrap */
    body {
      background-color: #f8f9fa;
    }
    .logo-container img {
      width: 100px;
      height: auto;
    }
    .card {
      border-radius: 0.75rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
    .hours-grid .form-floating {
      margin-bottom: 1rem;
    }
    .preview {
      background: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-top: 1.5rem;
    }
    .preview p {
      margin: 0.5rem 0;
      font-weight: 600;
    }
    .error-text {
      color: #dc3545;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="me-2">
        <span>Contractor Portal</span>
      </a>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarNav" 
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/">Submit Timesheet</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main container -->
  <div class="container mb-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card p-4 bg-white">
          <div class="d-flex justify-content-center logo-container mb-3">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
          </div>
          <h2 class="text-center mb-4">Submit Your Timesheet</h2>
          <form id="timesheetForm" method="POST" action="/">
            <div class="row">
              <!-- Contractor Name -->
              <div class="col-md-6 mb-3">
                <div class="form-floating">
                  <input 
                    type="text" 
                    class="form-control" 
                    id="contractor_name" 
                    name="contractor_name" 
                    placeholder="Contractor Name" 
                    required
                  >
                  <label for="contractor_name">Contractor Name</label>
                  <div class="error-text" id="error-contractor_name"></div>
                </div>
              </div>
              <!-- Client -->
              <div class="col-md-6 mb-3">
                <div class="form-floating">
                  <input 
                    type="text" 
                    class="form-control" 
                    id="client" 
                    name="client" 
                    placeholder="Client" 
                    required
                  >
                  <label for="client">Client</label>
                  <div class="error-text" id="error-client"></div>
                </div>
              </div>
            </div>

            <!-- Site Address -->
            <div class="mb-3">
              <div class="form-floating">
                <input 
                  type="text" 
                  class="form-control" 
                  id="site_address" 
                  name="site_address" 
                  placeholder="Site Address" 
                  required
                >
                <label for="site_address">Site Address</label>
                <div class="error-text" id="error-site_address"></div>
              </div>
            </div>

            <div class="row">
              <!-- Week Start Date -->
              <div class="col-md-6 mb-3">
                <div class="form-floating">
                  <input 
                    type="date" 
                    class="form-control" 
                    id="week_start" 
                    name="week_start" 
                    required
                  >
                  <label for="week_start">Week Starting (Monday)</label>
                  <div class="error-text" id="error-week_start"></div>
                </div>
              </div>
              <!-- Hourly Rate -->
              <div class="col-md-6 mb-3">
                <div class="form-floating">
                  <input 
                    type="number" 
                    class="form-control" 
                    step="0.01" 
                    min="0" 
                    id="hourly_rate" 
                    name="hourly_rate" 
                    value="0" 
                    placeholder="Rate (£)" 
                    required
                  >
                  <label for="hourly_rate">Hourly Rate (£)</label>
                  <div class="error-text" id="error-hourly_rate"></div>
                </div>
              </div>
            </div>

            <!-- Hours Grid -->
            <label class="form-label fw-semibold mt-3">Enter Hours Worked (Mon–Sun)</label>
            <div class="row hours-grid">
              <div class="col-md-4">
                <div class="form-floating">
                  <input 
                    type="number" 
                    class="form-control" 
                    step="0.25" 
                    min="0" 
                    id="monday" 
                    name="monday" 
                    value="0" 
                    placeholder="Monday" 
                    required
                  >
                  <label for="monday">Monday</label>
                  <div class="error-text" id="error-monday"></div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-floating">
                  <input 
                    type="number" 
                    class="form-control" 
                    step="0.25" 
                    min="0" 
                    id="tuesday" 
                    name="tuesday" 
                    value="0" 
                    placeholder="Tuesday" 
                    required
                  >
                  <label for="tuesday">Tuesday</label>
                  <div class="error-text" id="error-tuesday"></div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-floating">
                  <input 
                    type="number" 
                    class="form-control" 
                    step="0.25" 
                    min="0" 
                    id="wednesday" 
                    name="wednesday" 
                    value="0" 
                    placeholder="Wednesday" 
                    required
                  >
                  <label for="wednesday">Wednesday</label>
                  <div class="error-text" id="error-wednesday"></div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-floating">
                  <input 
                    type="number" 
                    class="form-control" 
                    step="0.25" 
                    min="0" 
                    id="thursday" 
                    name="thursday" 
                    value="0" 
                    placeholder="Thursday" 
                    required
                  >
                  <label for="thursday">Thursday</label>
                  <div class="error-text" id="error-thursday"></div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-floating">
                  <input 
                    type="number" 
                    class="form-control" 
                    step="0.25" 
                    min="0" 
                    id="friday" 
                    name="friday" 
                    value="0" 
                    placeholder="Friday" 
                    required

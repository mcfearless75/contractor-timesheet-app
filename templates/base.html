<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Timesheet Portal{% endblock %}</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoU8x6EQf8uW9QrgiDh2zS++M1AiYkAQpF3YiFE61ur8+Xf"
    crossorigin="anonymous"
  />

  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-2hlYHeDBgXfHWOaY4qbIxRjh/8TF/7fzPxakSLHGJOC3IxfmT1F1xvuS0w4LiJmXWg4r1h5l0LQA5Qix3hVD0Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    /* --------------------------------------------------------------
       BODY & BACKGROUND
    -------------------------------------------------------------- */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    /* --------------------------------------------------------------
       SIDEBAR (always visible)
    -------------------------------------------------------------- */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100vh;
      background-color: #343a40;
      color: #fff;
      padding-top: 1rem;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      z-index: 100;
    }
    #sidebar .sidebar-header {
      text-align: center;
      margin-bottom: 1rem;
    }
    #sidebar .sidebar-header img {
      width: 60px;
      height: auto;
      margin-bottom: 0.5rem;
    }
    #sidebar .sidebar-header h4 {
      font-size: 1.1rem;
      margin: 0;
      color: #fff;
    }
    #sidebar .btn-sidebar {
      display: block;
      width: calc(100% - 1.5rem);
      margin: 0.5rem auto;
      padding: 0.5rem 0.75rem;
      text-align: left;
      color: #343a40;
      background-color: #f8f9fa;
      border: none;
      border-radius: 0.375rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.1);
      font-weight: 500;
      transition: background-color 0.15s, box-shadow 0.15s;
    }
    #sidebar .btn-sidebar i {
      margin-right: 0.5rem;
      font-size: 1rem;
    }
    #sidebar .btn-sidebar:hover {
      background-color: #e2e6ea;
      color: #343a40;
      box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.15);
    }
    #sidebar .btn-sidebar.active {
      background-color: #007bff;
      color: #fff;
      box-shadow: 0 0.25rem 0.5rem rgba(0,123,255,0.4);
    }

    /* --------------------------------------------------------------
       MAIN CONTENT (no top‚Äêbar / breadcrumb any more)
    -------------------------------------------------------------- */
    #content {
      margin-left: 240px; /* push content right of sidebar */
      margin-top: 0;      /* start at very top */
      padding: 1rem;
    }

    /* --------------------------------------------------------------
       RESPONSIVE TWEAKS
    -------------------------------------------------------------- */
    @media (max-width: 767.98px) {
      /* On small screens, shrink the sidebar to 100px */
      #sidebar {
        width: 100px;
      }
      #sidebar .sidebar-header img {
        width: 48px; /* smaller logo */
      }
      #sidebar .sidebar-header h4 {
        font-size: 0;      /* hide "Timesheet Portal" text */
        line-height: 0;    /* remove leftover space */
        margin-bottom: 0;
      }
      #sidebar .btn-sidebar {
        width: calc(100% - 1rem); /* 100px - padding */
        padding: 0.4rem 0.5rem;
        font-size: 0.9rem;
      }
      #sidebar .btn-sidebar i {
        margin-right: 0;   /* only icon visible */
        font-size: 1.2rem;
      }
      #sidebar .btn-sidebar span {
        display: none; /* hide textual label */
      }

      /* Adjust main content */
      #content {
        margin-left: 100px;
        padding: 0.75rem;
      }
    }

    /* --------------------------------------------------------------
       WIDGETS & CARDS
    -------------------------------------------------------------- */
    .card {
      border-radius: 0.5rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.05);
    }
    .card-header {
      background-color: #fff;
      border-bottom: none;
      font-weight: 600;
      color: #495057;
    }
  </style>

  {% block head %}{% endblock %}
</head>
<body>
  <!-- Sidebar -->
  <nav id="sidebar">
    <div class="sidebar-header">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" />
      <h4>Timesheet Portal</h4>
    </div>

    {% if current_user.is_authenticated %}
      <a
        href="{{ url_for('submit_timesheet') }}"
        class="btn-sidebar {% if request.path == '/' %}active{% endif %}"
      >
        <i class="fas fa-file-alt"></i> <span>Submit Timesheet</span>
      </a>

      {% if current_user.role == 'manager' %}
      <a
        href="{{ url_for('dashboard') }}"
        class="btn-sidebar {% if request.path == '/dashboard' %}active{% endif %}"
      >
        <i class="fas fa-table"></i> <span>Dashboard</span>
      </a>
      {% endif %}

      <a
        href="{{ url_for('logout') }}"
        class="btn-sidebar text-danger"
      >
        <i class="fas fa-sign-out-alt"></i> <span>Log Out</span>
      </a>
    {% else %}
      <a
        href="{{ url_for('login') }}"
        class="btn-sidebar {% if request.path == '/login' %}active{% endif %}"
      >
        <i class="fas fa-user-shield"></i> <span>Contractor Login</span>
      </a>
      <a
        href="{{ url_for('register') }}"
        class="btn-sidebar {% if request.path == '/register' %}active{% endif %}"
      >
        <i class="fas fa-user-plus"></i> <span>Register</span>
      </a>
    {% endif %}
  </nav>

  <!-- Main Content Area -->
  <div id="content">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoU8x6EQf8uW9QrgiDh2zS++M1AiYkAQpF3YiFE61ur8+Xf"
    crossorigin="anonymous"
  ></script>
  {% block scripts %}{% endblock %}
</body>
</html>
